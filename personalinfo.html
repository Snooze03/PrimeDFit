<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/personalinfo.css">
</head>

<body>
    <div class="info__container">
        <h1 class="app-header">PrimeDFit</h1>
        <div class="info__form">
            <p class="form-header">Personal Information</p>
            <p class="form-subtext">the AI will personalize PrimeDFit for you</p>
            <form action="" class="info__form-container">
                <div class="info__form-left">
                    <div class="form-group">
                        <label for="currentWeight">Current Weight</label>
                        <input type="number" id="currentWeight" name="currentWeight">
                    </div>
                    <div class="form-group">
                        <label for="goalWeight">Goal Weight</label>
                        <input type="number" id="goalWeight" name="goalWeight">
                    </div>
                </div>
                <div class="info__form-right">
                    <div class="form-group">
                        <label for="currentWeight">Height</label>
                        <input type="number" id="height" name="height">
                    </div>
                    <div class="form-group">
                        <label for="bodyGoal">Body Goal</label>
                        <select name="bodyGoal" id="bodyGoal">
                            <option value="Bulk">Bulk</option>
                            <option value="Cut">Cut</option>
                            <option value="Lean Bulk">Lean Bulk</option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
