<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Tracker</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/nutrition.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1 class="app-header">Nutrition</h1>

        <!-- Calories Section -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">CALORIES</h2>
            </div>
            <div class="divider"></div>

            <div class="calories-card">
                <div class="progress-container">
                    <div class="progress-circle large">
                        <svg width="150" height="150" viewBox="0 0 150 150">
                            <circle cx="75" cy="75" r="60" fill="none" stroke="#E2E2E2" stroke-width="15" />
                            <circle cx="75" cy="75" r="60" fill="none" stroke="#FFBD59" stroke-width="15"
                                stroke-dasharray="377" stroke-dashoffset="150" transform="rotate(-90 75 75)" />
                        </svg>
                        <div class="progress-text">
                            <div class="progress-value">1,754</div>
                            <div class="progress-label">remaining</div>
                        </div>
                    </div>
                </div>

                <div class="calories-info">
                    <div class="info-item">
                        <img src="images/Goal.png">
                        <span>2890</span>
                    </div>
                    <div class="info-item">
                        <img src="images/Consumed.png">
                        <span>1145</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Macros Section -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">MACROS</h2>
            </div>
            <div class="divider"></div>

            <div class="macros-card">
                <div class="macro-item">
                    <h3 class="macro-title">Protein</h3>
                    <div class="progress-circle">
                        <svg width="100" height="100" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="40" fill="none" stroke="#E2E2E2" stroke-width="10" />
                            <circle cx="50" cy="50" r="40" fill="none" stroke="#FFBD59" stroke-width="10"
                                stroke-dasharray="251" stroke-dashoffset="100" transform="rotate(-90 50 50)" />
                        </svg>
                        <div class="progress-text">
                            <div class="progress-value">90</div>
                            <div class="progress-label">remaining</div>
                        </div>
                    </div>
                </div>

                <div class="macro-item">
                    <h3 class="macro-title">Carbs</h3>
                    <div class="progress-circle">
                        <svg width="100" height="100" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="40" fill="none" stroke="#E2E2E2" stroke-width="10" />
                            <circle cx="50" cy="50" r="40" fill="none" stroke="#FFBD59" stroke-width="10"
                                stroke-dasharray="251" stroke-dashoffset="80" transform="rotate(-90 50 50)" />
                        </svg>
                        <div class="progress-text">
                            <div class="progress-value">70</div>
                            <div class="progress-label">remaining</div>
                        </div>
                    </div>
                </div>

                <div class="macro-item">
                    <h3 class="macro-title">Fats</h3>
                    <div class="progress-circle">
                        <svg width="100" height="100" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="40" fill="none" stroke="#E2E2E2" stroke-width="10" />
                            <circle cx="50" cy="50" r="40" fill="none" stroke="#FFBD59" stroke-width="10"
                                stroke-dasharray="251" stroke-dashoffset="60" transform="rotate(-90 50 50)" />
                        </svg>
                        <div class="progress-text">
                            <div class="progress-value">65</div>
                            <div class="progress-label">remaining</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Food Section -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">ADD FOOD</h2>
            </div>
            <div class="divider"></div>

            <div class="food-card">
                <!-- Breakfast -->
                <div class="meal-item">
                    <div class="meal-icon">
                        <img src="images/Breakfast.png">
                    </div>
                    <div class="meal-info">
                        <div class="meal-name">Breakfast</div>
                        <div class="meal-calories">550 calories</div>
                    </div>
                    <button class="add-meal-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19" stroke="black" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M5 12H19" stroke="black" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        Add
                    </button>
                </div>

                <!-- Lunch -->
                <div class="meal-item">
                    <div class="meal-icon">
                        <img src="images/Lunch.png">
                    </div>
                    <div class="meal-info">
                        <div class="meal-name">Lunch</div>
                        <div class="meal-calories">720 calories</div>
                    </div>
                </div>

                <!-- Dinner -->
                <div class="meal-item">
                    <div class="meal-icon">
                        <img src="images/Dinner.png">
                    </div>
                    <div class="meal-info">
                        <div class="meal-name">Dinner</div>
                        <div class="meal-calories">0 calories</div>
                    </div>
                </div>

                <!-- Snack -->
                <div class="meal-item">
                    <div class="meal-icon">
                        <img src="images/Snack.png">
                    </div>
                    <div class="meal-info">
                        <div class="meal-name">Snack</div>
                        <div class="meal-calories">240 calories</div>
                    </div>
                </div>

                <!-- Search All Foods Button -->
                <button class="search-foods-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z"
                            stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M21 21L16.65 16.65" stroke="black" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                    </svg>
                    Search All Foods
                </button>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="resources.html" class="nav-btn">
            <img src="images/Resources.png" stroke="#888" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            Resources
        </a>
        <a href="workout.html" class="nav-btn">
            <img src="images/Workouts.png" stroke="#995c00" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            Workouts
        </a>
        <a href="history.html" class="nav-btn">
            <img src="images/History.png" stroke="#995c00" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            History
        </a>
        <a href="chat-dash.html" class="nav-btn">
            <img src="images/Chat.png" stroke="#995c00" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            Chat
        </a>
        <a href="nutrition.html" class="nav-btn active">
            <img src="images/Nutrition.png" stroke="#995c00" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            Nutrition
        </a>
        <a href="profile.html" class="nav-btn">
            <img src="images/Profile.png" stroke="#995c00" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" />
            Profile
        </a>
    </div>
</body>

</html>
