<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Tracker</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/nutrition.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="app-header">Nutrition</h1>
        
        <!-- Calories Section -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">CALORIES</h2>
            </div>
            <div class="divider"></div>
            
            <div class="calories-card">
                <div class="progress-container">
                    <div class="progress-circle large">
                        <svg width="150" height="150" viewBox="0 0 150 150">
                            <circle cx="75" cy="75" r="60" fill="none" stroke="#E2E2E2" stroke-width="15"/>
                            <circle cx="75" cy="75" r="60" fill="none" stroke="#FFBD59" stroke-width="15" stroke-dasharray="377" stroke-dashoffset="150" transform="rotate(-90 75 75)"/>
                        </svg>
                        <div class="progress-text">
                            <div class="progress-value">1,754</div>
                            <div class="progress-label">remaining</div>
                        </div>
                    </div>
                </div>
                
                <div class="calories-info">
                    <div class="info-item">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 8V16" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M8 12H16" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>2890</span>
                    </div>
                    <div class="info-item">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 3V5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M16 3V5" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M4 11H20" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M11 15H12" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M12 15V18" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <rect x="4" y="7" width="16" height="14" rx="2" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span>1145</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Macros Section -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">MACROS</h2>
            </div>
            <div class="divider"></div>
            
            <div class="macros-card">
                <div class="macro-item">
                    <h3 class="macro-title">Protein</h3>
                    <div class="progress-circle">
                        <svg width="100" height="100" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="40" fill="none" stroke="#E2E2E2" stroke-width="10"/>
                            <circle cx="50" cy="50" r="40" fill="none" stroke="#FFBD59" stroke-width="10" stroke-dasharray="251" stroke-dashoffset="100" transform="rotate(-90 50 50)"/>
                        </svg>
                        <div class="progress-text">
                            <div class="progress-value">90</div>
                            <div class="progress-label">remaining</div>
                        </div>
                    </div>
                </div>
                
                <div class="macro-item">
                    <h3 class="macro-title">Carbs</h3>
                    <div class="progress-circle">
                        <svg width="100" height="100" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="40" fill="none" stroke="#E2E2E2" stroke-width="10"/>
                            <circle cx="50" cy="50" r="40" fill="none" stroke="#FFBD59" stroke-width="10" stroke-dasharray="251" stroke-dashoffset="80" transform="rotate(-90 50 50)"/>
                        </svg>
                        <div class="progress-text">
                            <div class="progress-value">70</div>
                            <div class="progress-label">remaining</div>
                        </div>
                    </div>
                </div>
                
                <div class="macro-item">
                    <h3 class="macro-title">Fats</h3>
                    <div class="progress-circle">
                        <svg width="100" height="100" viewBox="0 0 100 100">
                            <circle cx="50" cy="50" r="40" fill="none" stroke="#E2E2E2" stroke-width="10"/>
                            <circle cx="50" cy="50" r="40" fill="none" stroke="#FFBD59" stroke-width="10" stroke-dasharray="251" stroke-dashoffset="60" transform="rotate(-90 50 50)"/>
                        </svg>
                        <div class="progress-text">
                            <div class="progress-value">65</div>
                            <div class="progress-label">remaining</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Add Food Section -->
        <div class="section">
            <div class="section-header">
                <h2 class="section-title">ADD FOOD</h2>
            </div>
            <div class="divider"></div>
            
            <div class="food-card">
                <!-- Breakfast -->
                <div class="meal-item">
                    <div class="meal-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17 8C17 10.7614 14.7614 13 12 13C9.23858 13 7 10.7614 7 8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8Z" stroke="#FFBD59" stroke-width="2"/>
                            <path d="M19 21H5C5 17.134 8.13401 14 12 14C15.866 14 19 17.134 19 21Z" stroke="#FFBD59" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="meal-info">
                        <div class="meal-name">Breakfast</div>
                        <div class="meal-calories">550 calories</div>
                    </div>
                    <button class="add-meal-btn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 5V19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M5 12H19" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Add
                    </button>
                </div>
                
                <!-- Lunch -->
                <div class="meal-item">
                    <div class="meal-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M6.5 12C8.98528 12 11 9.98528 11 7.5C11 5.01472 8.98528 3 6.5 3C4.01472 3 2 5.01472 2 7.5C2 9.98528 4.01472 12 6.5 12Z" stroke="#FFBD59" stroke-width="2"/>
                            <path d="M17.5 12C19.9853 12 22 9.98528 22 7.5C22 5.01472 19.9853 3 17.5 3C15.0147 3 13 5.01472 13 7.5C13 9.98528 15.0147 12 17.5 12Z" stroke="#FFBD59" stroke-width="2"/>
                            <path d="M6.5 21C8.98528 21 11 18.9853 11 16.5C11 14.0147 8.98528 12 6.5 12C4.01472 12 2 14.0147 2 16.5C2 18.9853 4.01472 21 6.5 21Z" stroke="#FFBD59" stroke-width="2"/>
                            <path d="M17.5 21C19.9853 21 22 18.9853 22 16.5C22 14.0147 19.9853 12 17.5 12C15.0147 12 13 14.0147 13 16.5C13 18.9853 15.0147 21 17.5 21Z" stroke="#FFBD59" stroke-width="2"/>
                        </svg>
                    </div>
                    <div class="meal-info">
                        <div class="meal-name">Lunch</div>
                        <div class="meal-calories">720 calories</div>
                    </div>
                </div>
                
                <!-- Dinner -->
                <div class="meal-item">
                    <div class="meal-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18 8H19C20.1046 8 21 8.89543 21 10V21M18 8H6M18 8V21M6 8H5C3.89543 8 3 8.89543 3 10V21M6 8V21M3 21H21M3 12H6M18 12H21M10 3V5M14 3V5" stroke="#FFBD59" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="meal-info">
                        <div class="meal-name">Dinner</div>
                        <div class="meal-calories">0 calories</div>
                    </div>
                </div>
                
                <!-- Snack -->
                <div class="meal-item">
                    <div class="meal-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 18L3 11L12 4L21 11L12 18Z" stroke="#FFBD59" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M19 15L21 16.5V20.5L12 16L3 20.5V16.5L5 15" stroke="#FFBD59" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <div class="meal-info">
                        <div class="meal-name">Snack</div>
                        <div class="meal-calories">240 calories</div>
                    </div>
                </div>
                
                <!-- Search All Foods Button -->
                <button class="search-foods-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M21 21L16.65 16.65" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    Search All Foods
                </button>
            </div>
        </div>
    </div>
    
    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="#" class="nav-btn">
            <img src= "images/Resources.png" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        Resources
        </a>
        <a href="workout.html" class="nav-btn">
            <img src="images/Workouts.png" stroke="#995c00" stro ke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        Workouts
        </a>
        <a href="history.html" class="nav-btn">
            <img src="images/History.png" stroke="#995c00" stro ke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        History
        </a>
        <a href="#" class="nav-btn">
            <img src="images/Chat.png" stroke="#995c00" stro ke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        Chat
        </a>
        <a href="nutrition.html" class="nav-btn active">
            <img src="images/Nutrition.png" stroke="#995c00" stro ke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        Nutrition
        </a>
        <a href="profile.html" class="nav-btn">
            <img src="images/Profile.png" stroke="#995c00" stro ke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        Profile
        </a>
    </div>
</body>
</html>
