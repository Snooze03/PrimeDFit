<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeDFit</title>

    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="login__container">
        <h1 class="app-header">PrimeDFit</h1>
        <div class="login__form">
            <p class="form-header">Sign In</p>
            <p class="form-subtext">your AI driven fitness solution</p>
            <form action="" class="login__inputFields">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password">
                </div>
                <div class="login__btn">
                    <button class="login__signUp-btn" type="button" onclick="window.location.href='signup.html';">Sign
                        Up</button>
                    <button class="btn-primary login__continue-btn" type="submit">Continue</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
