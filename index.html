<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrimeDFit</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="login__container">
        <h1 class="login__header">PrimeDFit</h1>
        <div class="login__form">
            <p class="login__form-header">Sign In</p>
            <p class="login__form-subtext">your AI driven fitness solution</p>
            <form action="">
                <div class="login__form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email">
                </div>
                <div class="login__form-group">
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password">
                </div>
            </form>
            <div class="login__btn">
                <button class="login__signUp-btn">Sign Up</button>
                <button class="login__continue-btn">Continue</button>
            </div>
        </div>
    </div>
</body>

</html>
